<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="productos.css">
    <title>Contacto</title>
</head>
<body>  
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="productos.html">Producto</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div> 
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="65" rows="10" class="input-padron"></textarea>
            
            <fieldset>
                <legend>¿Como le gustaria que nos contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" required>Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
                <label  class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura</label>
                <input type="submit" class="enviar">
            </fieldset>   
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia">
        <p class="texto-footer">Copyrigth Barberia Alura © - 2022</p>
    </footer>
</body>
</html>
